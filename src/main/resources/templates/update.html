<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/empl/update}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="eid" th:value="${empl.eid}">
        <input type="hidden" name="file" th:value="${empl.file}">
        姓名：<input name="ename" th:value="${empl.ename}"><br>
        性别：<input type="radio" name="gender" value="0" th:checked="${empl.gender==0}">男
              <input type="radio"  name="gender" value="1" th:checked="${empl.gender==1}">女<br>
        部门：<select name="dept">
               <option th:selected="${empl.dept.did==dp.did}" th:each="dp:${depts}" th:value="${dp.did}" th:text="${dp.dname}"></option>
              </select>
        生日：<input type="date" name="birth" th:value="${#dates.format(empl.birth,'yyyy-MM-dd')}"><br>
        头像：<input type="file" name="fileName">
            <img width="100px" height="100px" th:src="@{../../}+${empl.file}">
        <br>
        <input type="submit" value="修改">

    </form>
</body>
</html>
