<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/empl/add}" method="post" enctype="multipart/form-data">
        姓名：<input name="ename"><br>
        性别：<input type="radio" name="gender" value="0" checked>男
              <input type="radio"  name="gender" value="1">女<br>
        部门：<select name="dept">
               <option th:each="dp:${depts}" th:value="${dp.did}" th:text="${dp.dname}"></option>
              </select>
        生日：<input type="date" name="birth"><br>
        头像：<input type="file" name="fileName"><br>
        <input type="submit" value="添加">

    </form>
</body>
</html>
